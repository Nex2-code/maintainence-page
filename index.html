<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Under Maintenance</title>
    <style type="text/css">
        body {
            margin: 5%;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url(https://raw.githubusercontent.com/gilbN/Nostromo/master/blog/Senja-death-star.jpg);
        }
        h1 {
            text-align: center;
            font-size: 40px;
            padding-top: 30px !important;
            margin-left: 10px;
        }
        h2 {
            font-size: 20px;
        }
        p,
        h2,
        p {
            margin: auto 50px;
            padding: 12.5px;
        }
        .space {
            padding-bottom: 100px;
        }
        p {
            line-height: 2;
        }
        hr {
            border: solid #afa8ba;
            border-width: 1px;
            border-bottom: none;
            width: 80%;
            background-color: transparent !important;
        }
        .container {
            padding: 1%;
            width: 50%;
            text-align: center;
            background-color: #f7b5b5;
        }
        .map{
            background-color: white;
        }
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            background: white;
            padding: 0 10px;
        }

        @media (max-width:480px) {

            h2,
            p {
                margin: 10px auto;
            }
            .space {
                margin-bottom: 0px;
            }

            h1 {
                
                font-size: 28px;
                margin-right: 20px;
            }
        }
        .heading{
            display: flex;
            align-items: center;
            flex-direction: row;
            justify-content: center;
        }
        @media(min-width:576px) {
            .container {
                max-width: 720px;
                margin: auto;

            }
        }

        @media(min-width:992px) {
            .container {
                max-width: 960px;
            }
        }

        @media(min-width:1200px) {
            .container {
                max-width: 1140px;
            }
        }
    </style>
</head>

<body>
    <div class="container"> 
        <div class="map"> 
            <div class="heading">
            <h1>Site Under Maintenance</h1>
            </div>
            <hr>
            <h2>We&rsquo;ll be right back!</h2>
            <p>
                We're very sorry for the inconvenience but we&rsquo;re performing maintenance.
            </p>
            <p>Please check back soon...</p>
            <p>&mdash; <B>Trell Team</B></p>
        </div>
    </div>
</body>

</html>
